<!-- motive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motive Inspection Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-primary">Latest Motive Inspection Reports</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="reportTable">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Vehicle No</th>
            <th>Odometer</th>
            <th>Location</th>
            <th>Status</th>
            <th>Inspection Type</th>
            <th>Driver Signed At</th>
            <th>Defects</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="motive copy.js"></script>
</body>
</html>
